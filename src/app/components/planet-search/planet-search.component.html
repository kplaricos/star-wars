<div id="search-component" class="form-group mt-2">
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">
        <i class="fas fa-search"></i>
      </span>
    </div>
    <input
      #searchBox
      id="search-box"
      class="form-control"
      type="search"
      placeholder="Search planets"
      (input)="search(searchBox.value)" />
  </div>

  <div class="form-text text-muted" *ngIf="searching"> Searching ... </div>
</div>
